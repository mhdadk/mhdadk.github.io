---
layout: default
---

<h1>Posts tagged "{{ page.tag }}"</h1>

<ul>
    {% assign tagged_posts = site.posts | where_exp: "post", "post.tags contains page.tag" %}
    {% for post in tagged_posts %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
</ul>
