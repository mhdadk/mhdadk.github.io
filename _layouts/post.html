---
layout: default
---
{% include mathjax.html %}
<h1>{{ page.title }}</h1>
<p class="post-date">
    {{ page.date | date: "%B %d, %Y" }}
    <!-- Reading time -->
    {% assign words = content | number_of_words %}
    {% assign reading_time = words | divided_by:200 | ceil %}| {{ reading_time }} min read
</p>
<div class="post-content">
    {{ content }}
</div>
