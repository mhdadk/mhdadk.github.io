plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

feed:
  path: feed.xml
  posts_limit: 10
  categories: []

# Use /blog/<file name without date>.html for blog posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: /blog/:title.html

# stop Jekyll's Markdown processor from automatically adding MathJax delimiters around
# ('$', '$') and ('$$', '$$')
kramdown:
  math_engine: null
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    # bad idea, spans don't need linenos and would inherit this option. See
    # https://github.com/jekyll/jekyll/issues/4619#issuecomment-191267346
    # line_numbers: true
    span:
      line_numbers: false
    block:
      line_numbers: true

# LeetCode solutions
collections:
  leetcode_solutions:
    output: true
    permalink: /leetcode-solutions/:title.html
